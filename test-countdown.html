<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Test - KFAR Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #478c0b, #f6af0d);
            color: white;
            text-align: center;
        }
        .countdown-test {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            color: #333;
        }
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .countdown-item {
            text-align: center;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
        }
        .countdown-number {
            font-size: 48px;
            font-weight: bold;
            color: #478c0b;
            display: block;
        }
        .countdown-label {
            font-size: 18px;
            margin-top: 10px;
            color: #666;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #e8f5e8;
            border: 2px solid #478c0b;
        }
    </style>
</head>
<body>
    <h1>üß™ KFAR Shop Countdown Test</h1>
    
    <div class="countdown-test">
        <h2>‚è∞ Live Countdown Timer</h2>
        <div class="status" id="status">
            ‚úÖ Initializing countdown...
        </div>
        
        <div class="countdown-grid">
            <div class="countdown-item">
                <span id="days" class="countdown-number">--</span>
                <div class="countdown-label">Days</div>
            </div>
            
            <div class="countdown-item">
                <span id="hours" class="countdown-number">--</span>
                <div class="countdown-label">Hours</div>
            </div>
            
            <div class="countdown-item">
                <span id="minutes" class="countdown-number">--</span>
                <div class="countdown-label">Minutes</div>
            </div>
            
            <div class="countdown-item">
                <span id="seconds" class="countdown-number">--</span>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div id="launch-date" style="margin-top: 20px; font-size: 18px; color: #666;"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #fff3cd; border-radius: 10px;">
            <strong>Test Status:</strong>
            <ul style="text-align: left; margin: 10px 0;">
                <li id="test-timer">‚è≥ Timer functionality: <span style="color: orange;">Testing...</span></li>
                <li id="test-display">üì± Display updates: <span style="color: orange;">Testing...</span></li>
                <li id="test-accuracy">üéØ Time accuracy: <span style="color: orange;">Testing...</span></li>
            </ul>
        </div>
    </div>

    <script>
        // Test countdown functionality
        function initCountdown() {
            // Set launch date (30 days from now)
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);
            launchDate.setHours(12, 0, 0, 0); // Set to noon
            
            // Display launch date
            document.getElementById('launch-date').textContent = 
                `üöÄ Launching: ${launchDate.toLocaleDateString()} at ${launchDate.toLocaleTimeString()}`;
            
            let updateCount = 0;
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = launchDate.getTime() - now;
                
                updateCount++;
                
                if (distance < 0) {
                    // Countdown finished
                    document.getElementById('days').textContent = '0';
                    document.getElementById('hours').textContent = '0';
                    document.getElementById('minutes').textContent = '0';
                    document.getElementById('seconds').textContent = '0';
                    document.getElementById('status').innerHTML = 'üéâ <strong>LAUNCH TIME!</strong>';
                    return;
                }
                
                // Calculate time components
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Update display
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // Update status
                document.getElementById('status').innerHTML = 
                    `‚úÖ <strong>Countdown Active!</strong> Updated ${updateCount} times since page load.`;
                
                // Test validations
                if (updateCount >= 3) {
                    document.getElementById('test-timer').innerHTML = 
                        '‚è≥ Timer functionality: <span style="color: green;">‚úÖ WORKING</span>';
                    document.getElementById('test-display').innerHTML = 
                        'üì± Display updates: <span style="color: green;">‚úÖ WORKING</span>';
                }
                
                if (updateCount >= 5) {
                    document.getElementById('test-accuracy').innerHTML = 
                        'üéØ Time accuracy: <span style="color: green;">‚úÖ WORKING</span>';
                }
            }
            
            // Update immediately and then every second
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            console.log('‚úÖ Countdown test initialized successfully');
            console.log('üéØ Launch date set to:', launchDate);
        }

        // Initialize countdown when page loads
        document.addEventListener('DOMContentLoaded', initCountdown);
        
        console.log('üß™ KFAR Shop Countdown Test Page Loaded');
    </script>
</body>
</html>
