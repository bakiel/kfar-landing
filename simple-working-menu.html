<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mobile Menu That Just Works</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Header */
        .header {
            background: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Menu Button */
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        /* Mobile Menu - SIMPLE! */
        .mobile-menu {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
        }
        
        .mobile-menu.show {
            display: block; /* Show when active */
        }
        
        /* Menu Header */
        .menu-header {
            background: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Close Button */
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        /* Menu Links */
        .menu-links {
            padding: 2rem;
        }
        
        .menu-links a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            border-bottom: 1px solid #eee;
        }
        
        .menu-links a:hover {
            background: #f5f5f5;
        }
        
        /* Main Content */
        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>KFAR Shop</h1>
        <button class="menu-btn" id="menuBtn">☰</button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="menu-header">
            <h2>Menu</h2>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        <div class="menu-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <h2>Simple Mobile Menu Demo</h2>
        <p>This is how simple a mobile menu should be!</p>
        <p>No complicated animations, no z-index battles, just a menu that works.</p>
    </div>
    
    <script>
        // Get elements
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeBtn = document.getElementById('closeBtn');
        
        // Open menu
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('show');
        });
        
        // Close menu
        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('show');
        });
        
        // Close menu when clicking links
        const links = mobileMenu.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('show');
            });
        });
    </script>
</body>
</html>
