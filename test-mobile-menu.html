<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #mobileMenu {
            z-index: 9999 !important;
            transform: translateX(100%);
        }
        body.menu-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-gray-100 p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-xl">KFAR Shop</h1>
            <button id="mobileMenuBtn" class="p-2 bg-blue-500 text-white rounded">
                Menu
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="hidden fixed inset-0 bg-white" id="mobileMenu" style="z-index: 9999; transform: translateX(100%);">
        <div class="p-4">
            <button id="closeMobileMenu" class="bg-red-500 text-white p-2 rounded mb-4">Close</button>
            <nav>
                <a href="#" class="block py-2">Home</a>
                <a href="#" class="block py-2">About</a>
                <a href="#" class="block py-2">Contact</a>
            </nav>
        </div>
    </div>

    <main class="p-4">
        <h2>Test Content</h2>
        <p>Click the menu button to test the mobile menu.</p>
    </main>

    <script>
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMobileMenu = document.getElementById('closeMobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            console.log('Menu button clicked');
            mobileMenu.classList.remove('hidden');
            mobileMenu.style.transition = 'transform 0.3s ease-out';
            mobileMenu.style.transform = 'translateX(0)';
            document.body.classList.add('menu-open');
        });

        closeMobileMenu.addEventListener('click', () => {
            console.log('Close button clicked');
            mobileMenu.style.transform = 'translateX(100%)';
            document.body.classList.remove('menu-open');
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
            }, 300);
        });
    </script>
</body>
</html>
