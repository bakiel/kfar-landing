<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-btn {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            padding: 20px;
        }
        .menu.open {
            display: block;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .menu-content {
            margin-top: 60px;
        }
        .menu-item {
            display: block;
            padding: 15px 0;
            font-size: 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KFAR Test Page</h1>
        <button class="menu-btn" onclick="openMenu()">☰ Menu</button>
    </div>

    <div class="menu" id="menu">
        <button class="close-btn" onclick="closeMenu()">×</button>
        <div class="menu-content">
            <h2>Menu</h2>
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item">About</a>
            <a href="#" class="menu-item">Services</a>
            <a href="#" class="menu-item">Contact</a>
        </div>
    </div>

    <div class="status" id="status">Ready</div>

    <div style="padding: 20px;">
        <h2>This is a simple test page</h2>
        <p>Click the menu button above to test if JavaScript is working.</p>
        <button onclick="testJS()">Test JavaScript</button>
    </div>

    <script>
        function openMenu() {
            console.log('Opening menu');
            document.getElementById('menu').classList.add('open');
            document.getElementById('status').textContent = 'Menu opened';
        }

        function closeMenu() {
            console.log('Closing menu');
            document.getElementById('menu').classList.remove('open');
            document.getElementById('status').textContent = 'Menu closed';
        }

        function testJS() {
            alert('JavaScript is working!');
            document.getElementById('status').textContent = 'JS works!';
        }

        // Log page load
        console.log('Page loaded successfully');
        document.getElementById('status').textContent = 'Page loaded';
    </script>
</body>
</html>
